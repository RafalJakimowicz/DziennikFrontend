<section id="grades-wrapper">
  <div id="grades-header">Oceny</div>

  <div id="grades-panel">
    <div>
      <label for="group-select">Klasa:</label>
      <select id="group-select" [(ngModel)]="selectedGroup">
        <option *ngFor="let group of groups" [value]="group">{{ group }}</option>
      </select>
    </div>

    <div>
      <button id="add-grade-button" (click)="onAddGrade()">Dodaj ocenę</button>
    </div>
  </div>

  <table id="grades-table">
    <thead>
    <tr>
      <th>Uczeń</th>
      <th>Oceny</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
    <td>{{ student.name }}</td>
    <td>
      <span *ngFor="let grade of student.grades" class="grade-badge">{{ grade }}</span>
    </td>
    </tr>
    </tbody>
  </table>
</section>
